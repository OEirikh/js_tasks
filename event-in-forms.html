<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event-in-forms</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <p><a href="./index.html">На главную</a></p>

  <form class="js-register-form" autocomplete="on">
    <div role='group'>
      <label>
        Почта
        <input type="email" name="email" />
      </label>

      <label>
        Пароль
        <input type="password" name="password" />
      </label>
    </div>

    <br>

    <div role='group'>
      <b>Тип подписки</b>
      <label>
        <input type="radio" name="subscrription" value="free" />Free
      </label>
      <label>
        <input type="radio" name="subscrription" value="basic" />Basic
      </label>
      <label>
        <input type="radio" name="subscrription" value="pro" />Pro
      </label>
    </div>

    <button type="submit" class="">Зарегистрироватся</button>

  </form>




  <script src="./js/event-in-forms.js" type="module"></script>
</body>

</html>
